<!DOCTYPE>
<html>
<head>
<title>Hodocasce</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" type="text/css" href="register.css">
<div id="buttons">
    <button onclick="homebutton()" type="button" class="rbutton col col-sm-3 col-xs-3 col-md-3 col-lg-3">Home</button>
    <button onclick="aboutbutton()" type="button" class="rbutton col col-sm-3 col-xs-3 col-md-3 col-lg-3">About</button>
    <button onclick="registerbutton()" type="button" class="abutton col col-sm-4 col-xs-4 col-md-4 col-lg-4">Register</button>
</div>
<br><br>
<div id="div1">
    <form>
        First Name: <input class="firstname" type="text" name="firstname" required><br>
        Last Name:  <input type="text" name="lastname" required><br>
        Email:      <input type="email" name="email" required><br>
        Password:   <input type="password" name="password" required minlenght="8"><br>
        Gender: <br>
        <input type="radio" name="gender" name="Male" value="male">Male<br>
        <input type="radio" name="gender" name="Female" value="female">Female<br>
        Date of birth: <input type="date" name="date" value="birth"><br>
        Pets:<br>
        <input type="checkbox" name="dog" value="dog">Dog<br>
        <input type="checkbox" value="cat" name="cat">Cat<br>
        <input type="checkbox" name="other" value="other">Other<br>
        Favorite subject:<br>
        <select name="subject">
        <option value="bosanski">Bosanski jezik</option>
        <option value="bosanski">Matematika</option>
        <option value="biologija">Biologija</option>
        <option value="hemija">Hemija</option>
        <option value="historija">Historija</option>
        <option value="povijest">Povijest Islama</option>
        <option value="arapski">Arapski jezik</option>
        <option value="engleski">Engleski jezik</option>
        <option value="akaid">Akaid</option>
        <option value="ahlak">Ahlak</option>
        <option value="kiraet">Kiraet</option>
        <option value="fikh">Fikh</option>
        <option value="fizika">Fizika</option>
        <option value="tjelesni">Tjelesni odgoj</option>
        </select><br><br>
        <input class="rsubmit" type="submit" value="Register">
    </form>
</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
